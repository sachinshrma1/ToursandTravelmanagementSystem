<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Feedback Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/feedback.css}" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Bus Reservation Feedback</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="navbar-text user-greeting">Hi, Welcome <span th:text="${userDetails}"></span></span>
                </li>
                <li class="nav-item">
                    <a th:href="@{/dashboard}" class="btn"> <i class="fa fa-arrow-circle-o-left"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/feedback}" class="btn"> <i class="fa fa-arrow-circle-o-left"></i> Feedback</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn"> <i class="fa fa-arrow-circle-o-left"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <br><br><br><br><br><br><br>
    <!-- Create HTML registration form -->
    
    
    <div class="container">
    <div th:if="${param.success}">
                  <div class="alert alert-info">Your Feedback is been recorded.</div>
                </div>
              <form th:action="@{/feedback}" method="post" 
                             th:object="${feedback}">   
                <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="name"> 
                           Name </label>
                        <input id="name" class="form-control" 
                                 th:field="*{name}" required readonly="readonly"
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="email"> 
                           Email </label>
                        <input id="emailId" class="form-control" 
                                 th:field="*{emailId}" required readonly="readonly"
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="rating"> 
                           Rating(Out of 10) </label>
                        <input id="rating" class="form-control" 
                                 th:field="*{rating}" required 
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group" style="width: 21%;">
                        <label class="control-label" for="comment"> 
                           Comment </label>
                        <textarea id="comments" class="form-control" 
                                 th:field="*{comments}" required 
                            autofocus="autofocus" ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="margin-top:25px;">
                          Submit </button>
                        
                    </div>
                    
                    </form>  
                        </div>
    
</body>

</html>
