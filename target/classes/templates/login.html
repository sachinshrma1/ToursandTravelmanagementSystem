<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
</div>
<!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"> <!-- Add fixed-top class -->
        <a class="navbar-brand" href=""/>Tours and Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Register</a>
                </li>
        </div>
    </nav>
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
					<div class="form-container" style="margin-top: 80px;">
                    <h1 class="card-title text-center">Login</h1>
                        <form th:action="@{/login}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" class="form-control" th:field="*{username}" type="email" required autofocus />
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" class="form-control" type="password" th:field="*{password}" required />
                            </div>

                            <div class="form-group text-center">
<button type="submit" class="btn btn-primary" style="width: 100px;">Login</button>                                <p class="mt-3">New User? <a href="/registration" th:href="@{/registration}">Register here</a></p>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger mt-3">
                    Email or Password entered is wrong. Please check and login again.
                </div>
                        </form>
                    </div>
                </div>
                </div>
        </div>             
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery at the end of the body for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
