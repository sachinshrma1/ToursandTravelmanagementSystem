<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/adminScreen.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Tours And Travel Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">Hi, Welcome <span th:text="*{userDetails}"></span></span>
                </li>
                <li class="nav-item">
                <a th:href="@{/adminScreen/allRecords}" class="btn anchor ml-3"> <i class="fa fa-arrow-circle-o-left"></i>View Records</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn anchor ml-3"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div th:if="${param.success}">
        <div class="alert alert-info alert-md">Uploaded Successfully.</div>
    </div>
</div>

    <div class="container">
    <form th:action="@{/adminScreen}" method="post" th:object="${busDetails}" class="mx-auto">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h3 class="text-center text-danger mb-4">Upload Bus Details</h3>
                <div class="form-group">
                    <label for="from">From</label>
                    <input id="from" class="form-control" th:field="*{fromDestination}" required autofocus="autofocus" pattern="[A-Za-z ]+" title="Please enter a valid Destination">
                    <span class="text-danger" th:errors="*{fromDestination}"></span>
                </div>
                <div class="form-group">
                    <label for="filterDate">Date</label>
                    <input type="date" class="form-control" th:field="*{filterDate}" id="filterDate" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="busName">Bus Name</label>
                    <input id="busName" class="form-control" th:field="*{busName}" required autofocus="autofocus" pattern="[A-Za-z-_ ]+" title="Please enter a valid name" />
                    <span class="text-danger" th:errors="*{busName}"></span>
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input id="to" class="form-control" th:field="*{toDestination}" required autofocus="autofocus" pattern="[A-Za-z ]+" title="Please enter a valid Destination">
                    <span class="text-danger" th:errors="*{toDestination}"></span>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input id="price" class="form-control" th:field="*{price}" required autofocus="autofocus" type="number" min="0" step="0.01">
                    <span class="text-danger" th:errors="*{price}"></span>
                </div>
                <div class="form-group">
                    <label for="time">Departure Time</label>
                    <input id="time" class="form-control" type="time" th:field="*{time}" required autofocus="autofocus" />
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script th:src="@{/js/adminScreen.js}"></script>

</body>
</html>
