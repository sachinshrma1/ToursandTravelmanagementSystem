<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bus Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/editBusData.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Tours and Travel Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="navbar-text user-greeting">Hi, Welcome <span th:text="${userDetails}"></span></span>
                </li>
                <li class="nav-item">
                    <a th:href="@{/adminScreen}" class="btn"> <i class="fa fa-arrow-circle-o-left"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn"> <i class="fa fa-arrow-circle-o-left"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="container mt-5 transparent-container">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Edit Bus Details</h2>
                    <form th:action="@{/adminScreen/update/{id}(id=${busData.id})}" th:object="${busData}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="from" class="form-label">From:</label>
                            <input type="text" id="from" class="form-control" th:field="*{fromDestination}" />
                        </div>

                        <div class="mb-3">
                            <label for="to" class="form-label">To:</label>
                            <input type="text" id="to" class="form-control" th:field="*{toDestination}" />
                        </div>

                        <div class="mb-3">
                            <label for="busName" class="form-label">Bus Name:</label>
                            <input type="text" id="busName" class="form-control" th:field="*{BusName}" />
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="text" id="price" class="form-control" th:field="*{price}" />
                        </div>

                        <div class="mb-3">
                            <label for="time" class="form-label">Departure Time:</label>
                            <input type="time" id="time" class="form-control" th:field="*{time}" />
                        </div>

                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                             <div th:if="${editSuccess}" class="alert alert-success text-center">
            Data edited successfully.
        </div>
                            <a th:href="@{/adminScreen/allRecords}" class="btn btn-secondary">Back to All Records</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
