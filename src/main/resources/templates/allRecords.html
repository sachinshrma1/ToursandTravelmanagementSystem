<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>All Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/allRecords.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tours and Travel Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text user-greeting">Hi, Welcome <span th:text="${userDetails}"></span></span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/adminScreen}" class="btn"> <i class="fa fa-arrow-circle-o-left"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="btn"> <i class="fa fa-arrow-circle-o-left"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <form th:action="@{/adminScreen/allRecords}" method="post" th:object="${data}">
                <div class="container">
					<div th:if="${param.success}" class="alert alert-success text-center">
            Data edited successfully.
        </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-info" th:if="${param.success == 'delete'}">Record deleted successfully.</div>
                    </div>

                    <div th:if="${data != null}">
                        <table border="1" class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>
                                        From
                                    </th>
                                    <th>
                                        To
                                    </th>
                                    <th>
                                        Time
                                    </th>
                                    <th>
                                        BusName
                                    </th>
                                    <th>
                                        Price
                                    </th>
                                    <th> Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="bus : ${data}">
                                    <td th:text="${bus.fromDestination}"></td>
                                    <td th:text="${bus.toDestination}"></td>
                                    <td th:text="${bus.time}"></td>
                                    <td th:text="${bus.BusName}"></td>
                                    <td th:text="${bus.price}"></td>
                                    <td>
                                        <a th:href="@{/adminScreen/edit/{id}(id=${bus.id})}" class="btn btn-success">Edit</a>
                                        <a th:href="@{/adminScreen/delete/{id}(id=${bus.id})}" class="btn btn-primary">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
